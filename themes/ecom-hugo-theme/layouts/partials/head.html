<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=egde">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ if .Title }}{{ .Title }}{{ end }}</title>

    <!-- hargo code -->
    <!-- meta tags -->
    <meta name="description"
        content="{{ with .Description }}{{ . }}{{ else }}{{ with site.Params.description }}{{ . }}{{ end }}{{ end }}">
    <meta name="keywords"
        content="{{ with .Keywords }}{{ . }}{{ else }}{{ with site.Params.keywords }}{{ . }}{{ end }}{{ end }}">
    {{ with site.Params.author }}
    <meta name="author" content="{{ . }}">{{ end }}
    {{ hugo.Generator }}

    <!-- og meta tags -->
    <meta property="og:title" content="{{ if .Title }}{{ .Title }}{{ end }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{.Site.BaseURL}}">

    <meta property="og:description"
        content="{{ with .Description }}{{ . }}{{ else }}{{ with site.Params.description }}{{ . }}{{ end }}{{ end }}">
    <meta property="og:keywords"
        content="{{ with .Keywords }}{{ . }}{{ else }}{{ with site.Params.keywords }}{{ . }}{{ end }}{{ end }}">
    <!-- hargo code -->

    <!-- mycode -->
    <!-- og image -->
    {{ if .Params.og_image }}
    <meta property="og:image" content="{{.Site.BaseURL}}{{ .Params.og_image | relURL }}" />
    <meta property="og:image:secure_url" content="{{ .Params.og_image | absURL }}" />
    {{ else }}
    <meta property="og:image" content="{{.Site.BaseURL}}{{ .Site.Params.og_image | relURL }}" />
    <meta property="og:image:secure_url" content="{{ .Site.Params.og_image | absURL }}" />
    {{ end }}
    <!-- mycode -->

    <!-- favicon -->
    <link rel="icon" type="image/png" href="/images/favicon.png">

    <!-- snipcart stylsheet -->
    <!-- <link rel="preconnect" href="https://app.snipcart.com">
<link rel="preconnect" href="https://cdn.snipcart.com"> -->
    <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.2.1/default/snipcart.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">   

    {{ "<!-- Plugins -->" | safeHTML }}
    {{ range site.Params.plugins.css }}
    <link rel="stylesheet" media="screen, projection" href="{{ .link | absURL }}">
    {{ end }}
    
    {{ "<!-- Main Stylesheet -->" | safeHTML }}
    {{ $style := resources.Get "scss/main.scss" | toCSS }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
</head>
