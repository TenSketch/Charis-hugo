<div class="page_title pb-0">
    <div class="container">
        <span style="flex: 1;">
            <a href="/">Home</a>
            {{ range (split .URL "/") }}
                {{ if gt (len . ) 0 }}
                    / <a href="/{{ . }}">{{ humanize (replace . "posts" "blog") }}</a>
                {{ end }}
            {{ end }}
        <hr class="mt-1">

        </span>
    </div>
</div>
