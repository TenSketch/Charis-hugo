  <div class="product_img">    
    <a href="{{ "products/" | absURL }}">
      <img src="{{.image}}" alt="{{.Name}}">
    </a>
  </div>
  <div class="product_txt">
    <h4>{{.name}}</h4>
    <p class="desc">{{.description}}</p>
    <p class="price">â‚¹ {{.product_price}}/-</p>

</div>
