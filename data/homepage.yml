      image: "images/clients/client-1.jpg" # size 100px*100px
      designation: "Marketing Analyst, Dialogue Broad Band"
      content: "I am quite picky about my bags. When my friend told me about fashion bags from Charis Bags, I didn't pay much attention. Well, it was my birthday last night, and she gave me one of those bags as a gift. I can't explain how much I loved it. I thanked my friend a lot and now it's time to thank you too Charis Bags."
      rating: "five" # rating star, one to five

    # testimonial item loop
    - name: "Rachel Poehler"
      image: "images/clients/client-2.jpg" # size 100px*100px
      designation: "Teacher, Iluminate International School"
      content: "I always prefer to have unique bags. Not all fashion bags are up to my taste, but I am glad to accept that I have fallen for Charis Bags. Their customized bags are simply marvelous. It’s eco-friendly, and so trendy.I can't explain how much I loved it. I thanked my friend a lot and now it's time to thank you too Charis Bags."
      rating: "four" # rating star, one to five

    # testimonial item loop
