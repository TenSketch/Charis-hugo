########################## About ##############################
about:
  enable: true
  title: "Who is Charis"
  content: "Charis was started as a Jute material products manufacturer in the year 2020. This was the time when the world started to topple because of man-made disasters. We at Charis, a group of environment enthusiasts started to think about how we can become a part of the already changing eco-friendly thinking. For this, we travelled across the Globe to pick some of the best jute direct from the farm and sprinkled our creativity to create Charis Jute Bags and related products."
  image: "images/Organic/Organic-Jute-bags-2.jpg"

